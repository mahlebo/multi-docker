sudo: required
services:
  - docker
before_install:
  - docker build -t aaronmahlebo/react-test -f ./client/Dockerfile.dev ./client
script:
  - docker run -e CI=true aaronmahlebo/react-test npm test -- --coverage
language: generic
after_success:
  - docker build -t aaronmahlebo/multi-client ./client
  - docker build -t aaronmahlebo/multi-nginx ./nginx
  - docker build -t aaronmahlebo/multi-server ./server
  - docker build -t aaronmahlebo/multi-worker ./worker
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin

  - docker push mahlebo/multi-client
  - docker push mahlebo/multi-nginx
  - docker push mahlebo/multi-server
  - docker push mahlebo/multi-worker
